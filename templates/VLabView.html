<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        html,
        body {
            height: 100%;
            margin: 0;
        }
    </style>
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-6">
                <h1 class="display-6">Lab</h1>
            </div>
            <div class="col-md-6 text-right">
                <button type="button" class="btn btn-outline-primary" onclick="loadRepo()">Save to Lab</button>
                
                <!-- {{container_id}} -->
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <iframe src="{{host}}" style="height:90vh; width:100%" title="Iframe Example"></iframe>
            </div>
        </div>
    </div>

    <script>
        function loadRepo() {
            fetch('{{domain}}savetoserver', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({  username: "vimal", course_id: "python", assignment_id: "flask" , container_id : "{{container_id}}" }),
            })
            .then(response => response.json())
            .then(data => {
                console.log(data);
            })
            .catch(error => {
                console.error('Error:', error);
            });
        }
    </script>
</body>

</html>

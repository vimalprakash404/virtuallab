<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Full Screen Iframe</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            overflow: hidden;
        }

        #fullscreen {
            width: 100vw;
            height: 100vh;
            border: none;
        }
    </style>
</head>
<body>

<iframe id="fullscreen" src="http://0.0.0.0:38779/" frameborder="0"></iframe>

<script>
    const iframe = document.getElementById('fullscreen');

    // Function to make the iframe full screen
    function makeFullScreen() {
        if (iframe.requestFullscreen) {
            iframe.requestFullscreen();
        } else if (iframe.mozRequestFullScreen) {
            iframe.mozRequestFullScreen();
        } else if (iframe.webkitRequestFullscreen) {
            iframe.webkitRequestFullscreen();
        } else if (iframe.msRequestFullscreen) {
            iframe.msRequestFullscreen();
        }
    }

    // Attach the function to a button or an event of your choice
    document.addEventListener('DOMContentLoaded', function () {
        makeFullScreen();
    });
</script>

</body>
</html>
